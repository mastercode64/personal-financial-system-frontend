<div class="app flex-row align-items-center pace-done">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <h1 class='text-center mb-4'>Welcome</h1>
                                <hr>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-user"></i>
                                        </span>
                                    </div>
                                    <input formControlName="username" class="form-control" type="text" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="icon-lock"></i>
                                        </span>
                                    </div>
                                    <input formControlName="password" class="form-control" type="password" placeholder="Password">
                                </div>

                                <div class='row'>
                                    <div class='col-12 mb-3'>
                                        <p class='text-warning text-center mb-1 mt-0' *ngIf="submitted && f.username.errors?.required">Username is required</p>
                                        <p class='text-warning text-center mb-1 mt-0' *ngIf="submitted && f.password.errors?.required">Password is required</p>
                                        <p class='text-center' *ngIf="errorMessage">{{errorMessage}}</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4" type="submit">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a [routerLink]="['/signup']" class="btn btn-link px-0">Register</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
