<div class="app flex-row align-items-center pace-done">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-4">
                    <div class="card-body p-4">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="icon-user"></i>
                                    </span>
                                </div>
                                <input [ngClass]="{'is-invalid': !!f.name.errors && (f.name.dirty || f.name.touched)}" formControlName="name" class="form-control" type="text" placeholder="Name">
                                <em *ngIf="f.name.errors?.required" class="error invalid-feedback">Name is required</em>
                                <em *ngIf="f.name.errors?.minlength" class="error invalid-feedback">Name be at least 1 character</em>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input [ngClass]="{'is-invalid': !!f.email.errors && (f.email.dirty || f.email.touched)}" formControlName="email" class="form-control" type="email" placeholder="Email">
                                <em *ngIf="f.email.errors?.required" class="error invalid-feedback">Email is required</em>
                                <em *ngIf="f.email.errors?.email" class="error invalid-feedback">Type a valid email</em>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="icon-lock"></i>
                                    </span>
                                </div>
                                <input [ngClass]="{'is-invalid': !!f.password.errors && (f.password.dirty || f.password.touched)}" formControlName="password" class="form-control" type="password" placeholder="Password">
                                <em *ngIf="f.password.errors?.required" class="error invalid-feedback">Password is required</em>
                                <em *ngIf="f.password.errors?.minlength" class="error invalid-feedback">Password must be at least 6 characters</em>
                                <em *ngIf="f.password.errors?.maxlength" class="error invalid-feedback">Password must contain 25 or less characters</em>
                            </div>

                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="icon-lock"></i>
                                    </span>
                                </div>
                                <input [ngClass]="{'is-invalid': !!f.passwordConfirmation.errors && (f.passwordConfirmation.dirty || f.passwordConfirmation.touched)}" formControlName="passwordConfirmation" class="form-control" type="password" placeholder="Repeat password">
                                <em *ngIf="f.passwordConfirmation.errors?.MatchPassword" class="error invalid-feedback">Passwords must match</em>

                            </div>

                            <!-- <div class="form-group">
                                <span class="help-block text-warning">Error</span>
                            </div> -->

                            <button class="btn btn-block btn-success" type="submit">Create Account</button>

                            <div class="row">
                                <div class="col-12 text-center mt-4">
                                    <a [routerLink]="['/signin']">Login</a>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
