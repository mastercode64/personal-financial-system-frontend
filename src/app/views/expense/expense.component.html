<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1>{{ contentTitle }}</h1>
</div>


<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Devedor</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let expense of expenseList">
        <td>{{ expense.id }}</td>
        <td>{{ expense.date | date : "dd/MM/yyyy - HH:mm" }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.value }}</td>
        <td>{{ expense.debtor?.name }}</td>
      </tr>
    </tbody>
  </table>
