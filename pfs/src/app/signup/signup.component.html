<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">     
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <h1>Register</h1>
                    <p class="text-muted">Create your account</p>
    
                    <div class="input-group mb-3">                  
                      <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="email" required>
                    </div>
    
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password" required>
                    </div>
    
                    <div class="input-group mb-4">
                      <input type="password" class="form-control" formControlName="passwordConfirmation" placeholder="Repeat password" autocomplete="new-password" required>
                    </div>
    
                    <button type="submit" class="btn btn-block btn-success">Create Account</button>
    
                    <div class="text-center mt-3">
                        <a [routerLink]="['/login']">Login page</a>
                    </div>

                </form>         
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
